<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Gabose Trucking</title>
</head>

<body>
    <!-- ============================================ -->
    <!--                 Navigation                   -->
    <!-- ============================================ -->
    <header id="navigation">
        <div class="container">
            <!--Nav Logo-->
            <a href="#" class="logo" aria-label="back to home">
                <img src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons%2Flogo-black.svg" alt="logo" width="210"
                    height="29" aria-hidden="true" decoding="async">
            </a>
            <!--Navigation List-->
            <nav role="navigation">
                <!--Mobile Nav Toggle-->
                <button class="toggle" aria-label="mobile menu toggle">
                    <div class="box" aria-hidden="true">
                        <span class="line line1" aria-hidden="true"></span>
                        <span class="line line2" aria-hidden="true"></span>
                        <span class="line line3" aria-hidden="true"></span>
                    </div>
                </button>

                <div class="nav-wrapper">
                    <ul id="expanded" class="nav-list" aria-expanded="false">
                        <li class="nav-item">
                            <a href="#" class="nav-link active">
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                About Us
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                Services
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                Driver Application
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                Contact
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <a href="" class="cs-button-solid cs-nav-button">Request a Quote</a>
        </div>
    </header>

    <!-- ============================================ -->
    <!--                   Banner                     -->
    <!-- ============================================ -->
    <div id="banner">
        <div class="container">
            <span class="banner-title">Contact</span>
            <div class="banner-breadcrumbs">
                <a href="#" class="banner-link">Home</a>
                <a href="#" class="banner-link active">Contact</a>
            </div>
        </div>
        <!--Background Image-->
        <picture class="banner-background">
            <source media="(max-width: 600px)" srcset="https://csimg.nyc3.digitaloceanspaces.com/Banners/library-m.jpg">
            <source media="(min-width: 601px)" srcset="https://csimg.nyc3.digitaloceanspaces.com/Banners/library.jpg">
            <img aria-hidden="true" loading="lazy" decoding="async"
                src="https://csimg.nyc3.digitaloceanspaces.com/Banners/library.jpg" alt="library" width="1920"
                height="375">
        </picture>
    </div>



    <!-- ============================================ -->
    <!--                  Footer                      -->
    <!-- ============================================ -->
    <footer id="footer">
        <div class="container">
            <div class="footer-top">
                <a aria-label="go back to home" class="logo" href="">
                    <img class="logo-img" loading="lazy" decoding="async"
                        src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Logos/agency-logo.svg" alt="logo" width="209"
                        height="40">
                </a>
                <ul class="footer-ul">
                    <li class="footer-li">
                        <a href="" class="footer-link">Home</a>
                    </li>
                    <li class="footer-li">
                        <a href="" class="footer-link">About Us</a>
                    </li>
                    <li class="footer-li">
                        <a href="" class="footer-link">Services</a>
                    </li>
                    <li class="footer-li">
                        <a href="" class="footer-link">Driver Application</a>
                    </li>
                    <li class="footer-li">
                        <a href="" class="footer-link">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="footer-bottom">
                <!--Social-->
                <ul class="footer-social">
                    <li class="footer-social-li">
                        <a href="" class="footer-social-link" aria-label="facebook" target="_blank" rel="noopener">
                            <img class="footer-social-icon cs-default"
                                src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons/facebook-ba.svg" alt="icon"
                                loading="lazy" decoding="async" width="12" height="12" aria-hidden="true">
                        </a>
                    </li>
                    <li class="footer-social-li">
                        <a href="#" class="footer-social-link" aria-label="twitter" target="_blank" rel="noopener">
                            <img class="footer-social-icon cs-default"
                                src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons/twitter-ba.svg" alt="icon"
                                loading="lazy" decoding="async" width="12" height="12" aria-hidden="true">
                        </a>
                    </li>
                    <li class="footer-social-li">
                        <a href="#" class="footer-social-link" aria-label="instagram" target="_blank" rel="noopener">
                            <img class="footer-social-icon cs-default"
                                src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons/instagram-ba.svg" alt="icon"
                                loading="lazy" decoding="async" width="12" height="12" aria-hidden="true">
                        </a>
                    </li>
                    <li class="footer-social-li">
                        <a href="#" class="footer-social-link" aria-label="twitter" target="_blank" rel="noopener">
                            <img class="footer-social-icon cs-default"
                                src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons/youtube-ba.svg" alt="icon"
                                loading="lazy" decoding="async" width="12" height="12" aria-hidden="true">
                        </a>
                    </li>
                </ul>
                <span class="cs-copyright">
                    Â© Copyright 2025 Gabose Trucking LLC. All rights reserved. - <a href=""
                        class="cs-copyright-link">Freightline Digital</a>
                </span>
            </div>
        </div>
    </footer>



    <script src="js/script.js"></script>
</body>

</html>
